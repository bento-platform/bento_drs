[tool.poetry]
name = "chord-drs"
version = "0.13.0"
description = "An implementation of a data repository system (as per GA4GH's specs) for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>"]
license = "LGPL-3.0"
readme = "README.md"
packages = [{include = "chord_drs"}]
include = [
    "chord_drs/migrations/*",
    "chord_drs/migrations/**/*",
]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = ">=1.18.34,<1.19"
bento-lib = {version = "9.0.0a1", extras = ["flask"]}
flask = ">=2.2.3,<2.3"
flask-sqlalchemy = ">=2.5.1,<2.6"
flask-migrate = ">=3.1.0,<3.2"
prometheus-flask-exporter = ">=0.21.0,<0.22"
python-dotenv = ">=1.0.0,<1.1"
sqlalchemy = ">=1.4.46,<1.5"
flask-cors = "^4.0.0"
werkzeug = "~2.2.3"  # werkzeug 2.3.x breaks debugpy, so manually keep it at 2.2.x

[tool.poetry.group.dev.dependencies]
coverage = "^7.2.1"
moto = "^4.1.4"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-dotenv = "^0.5.2"
responses = "^0.22.0"
tox = "^4.4.7"
debugpy = "^1.6.7"
pytest-lazy-fixture = "^0.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
